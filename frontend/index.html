<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPDP Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dynamic PDP Simulator</h1>
        </header>
        
        <div class="control-panel">
            <div class="instance-selector">
                <h3>Select Instance</h3>
                <select id="instance-select">
                    <option value="">-- Select Instance --</option>
                    <!-- Options will be added by JavaScript -->
                </select>
                <button id="start-btn">Start Simulation</button>
            </div>
            
            <div class="simulation-controls">
                <h3>Controls</h3>
                <button id="pause-btn" disabled>Pause</button>
                <div class="speed-control">
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="output-panel">
                <h3>Simulation Output</h3>
                <div id="output-console"></div>
            </div>
            
            <div class="status-panel">
                <h3>Current Status</h3>
                <div class="status-grid">
                    <div class="status-item">
                        <span class="status-label">Current Time:</span>
                        <span id="current-time" class="status-value">0</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Completed Orders:</span>
                        <span id="completed-orders" class="status-value">0</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Unallocated Orders:</span>
                        <span id="unallocated-orders" class="status-value">0</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Ongoing Orders:</span>
                        <span id="ongoing-orders" class="status-value">0</span>
                    </div>
                </div>
                
                <h3>Results</h3>
                <div id="results-container"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
